# Text mixin
Ttree.Strapping:Mixin.Text:
  abstract: true
  properties:
    text:
      type: string
      defaultValue: 'Add your own content...'
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: i18n
            autoparagraph: true
            formatting:
              a: true
              strong: true
              em: true
              u: false
              sub: false
              sup: false
              del: false
              p: true
              h1: true
              h2: true
              h3: true
              pre: true
              removeFormat: true
              table: true
              ol: true
              ul: true
            linking:
              anchor: true
              title: true
